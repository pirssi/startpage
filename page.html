  <script>
    function initialize() {
      colorScheme();
      updateClock();
    }
    function colorScheme() {
      // change the background based on user system color scheme
      var bStyle = document.body.style;
      var lightbg = "url('background_day.jpg')";
      var darkbg = "url('background_night.png')";

      // if (matchMedia) { // if media queries are supported
      const colorschemeMQ = matchMedia("(prefers-color-scheme: dark)");
      if (colorschemeMQ.matches) { // check the user system color scheme (matches dark)
        // dark theme
        bStyle.backgroundImage = darkbg;
      } else {
        // light theme
        bStyle.backgroundImage = lightbg;
      }
      colorschemeMQ.addListener(e => { // handle color scheme change events
        if (e.matches) {
          bStyle.backgroundImage = darkbg;
        } else {
          bStyle.backgroundImage = lightbg;
        }
      });
      // } else {
      //   // revert to user system time based if using an ancient browser
      //   var d = new Date();
      //   var h = d.getHours();
      //   (h < 22 && h > 8) ? bStyle.backgroundImage = lightbg : bStyle.backgroundImage = dark;
      // }
    }
    function updateClock() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      h = leadingZeros(h);
      m = leadingZeros(m);
      s = leadingZeros(s);

      document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;

      var t = setTimeout(updateClock, 500);
    }
    function leadingZeros(i) {
      // add zero in front of numbers < 10
      return (i < 10) ? i = "0" + i : i;
    }
  </script>
